<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Renaissance</title>
    </head>
    <body>
        <div class="hero">
            <div class="front">
                <canvas data-parallax="-.3" data-style="bold" data-size="28" data-scale="2" data-auto-draw
                    data-text="Renaissance:"></canvas>
                <canvas data-parallax="-.3" data-style="normal" data-size="28" data-scale="2" data-auto-draw
                    data-text=" A raster font family."></canvas>
            </div>
            <div class="backdrop">
                <canvas data-parallax="-.32" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Všichni lidé se rodí svobodní a sobě rovní co do důstojnosti a práv."></canvas>
                <canvas data-parallax="-.28" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Alle Menschen sind frei und gleich an Würde und Rechten geboren."></canvas>
                <canvas data-parallax="-.24" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="All human beings are born free and equal in dignity and rights."></canvas>
                <canvas data-parallax="-.28" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Alle mensen worden vrij en gelijk in waardigheid en rechten geboren."></canvas>
                <canvas data-parallax="-.24" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Alla människor är födda fria och lika i värde och rättigheter."></canvas>
                <canvas data-parallax="-.20" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Alle mennesker er født frie og lige i værdighed og rettigheder."></canvas>
                <canvas data-parallax="-.16" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Tous les êtres humains naissent libres et égaux en dignité et en droits."></canvas>
                <canvas data-parallax="-.20" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Todos los seres humanos nacen libres e iguales en dignidad y derechos."></canvas>
                <canvas data-parallax="-.16" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Visi cilvēki piedzimst brīvi un vienlīdzīgi savā pašcieņā un tiesībās."></canvas>
                <canvas data-parallax="-.12" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Omnes homines dignitate et iure liberi et pares nascuntur."></canvas>
                <canvas data-parallax="-.08" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Tutti gli esseri umani nascono liberi ed eguali in dignità e diritti."></canvas>
                <canvas data-parallax="-.12" data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Todos os seres humanos nascem livres e iguais em dignidade e em direitos."></canvas>
            </div>
        </div>
        <div class="section">
            <div class="blurb">
                <canvas data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="Renaissance is a replacement for "></canvas>
                <canvas data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="the font &ldquo;Raster Gothic Condensed&rdquo;."></canvas>
                <br/>
                <canvas data-style="normal" data-size="18" data-scale="1" data-auto-draw
                    data-text="It aims to be (largely) metrically compatible and "></canvas>
                <span style="display: inline-block">
                    <canvas data-style="normal" data-size="18" data-scale="1" data-auto-draw
                        data-text="is a part of the "></canvas>
                    <a href="http://rebble.io"><canvas data-style="normal" data-size="18" data-scale="1" data-auto-draw
                        data-text="rebble"></canvas></a>
                    <canvas data-style="normal" data-size="18" data-scale="1" data-auto-draw
                        data-text=" effort."></canvas>
                </span>
            </div>
        </div>
        <div class="section">
            <div class="top">
                <canvas data-style="normal" data-size="28" data-scale="1" data-auto-draw class="heading"
                    data-text="Nine Styles"></canvas>
            </div>
            <div class="specimens" id="sample-sentences">
            </div>
        </div>
        <div class="section">
            <div class="top">
                <canvas data-style="normal" data-size="28" data-scale="1" data-auto-draw class="heading"
                    data-text="Language Support"></canvas>
            </div>
            <div class="specimens floaters" id="diacritics">
            </div>
            <div class="specimens specimens-centered">
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Češki"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Dansk"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Deutsch"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="English"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Español"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Esperanto"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Français"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Hrvatski"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Íslenskt"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Italiana"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Magyar"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Polski"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Português"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Svenska"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="Quenya"></canvas>
                <canvas data-style="bold" data-size="24" data-scale="1" data-auto-draw
                    data-text="tlhIngan Hol"></canvas>
                <canvas data-style="normal" data-size="24" data-scale="1" data-auto-draw class="ghastly"
                    data-text="...and more!"></canvas>
            </div>
        </div>
        <div class="section">
            <div class="top">
                <canvas data-style="normal" data-size="28" data-scale="1" data-auto-draw class="heading"
                    data-text="Special Characters"></canvas>
            </div>
            <div class="specimens floaters" id="specials">
            </div>
        </div>
        <div class="section">
            <div class="top">
                <canvas data-style="normal" data-size="28" data-scale="1" data-auto-draw class="heading"
                    data-text="Try it!"></canvas>
            </div>
            <div>
                <textarea type="text" id="text-input" placeholder="Type something...">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
                <div class="specimens fullwidth" id="text-update">
                </div>
            </div>
        </div>
        <div class="section">
            <div class="large-link">
                <a href="https://github.com/pebble-dev/renaissance">
                    <canvas data-style="normal" data-size="28" data-scale="1" data-auto-draw
                        data-text="Github"></canvas>
                </a>
            </div>
        </div>
        <script src="combined.min.js" charset="utf-8"></script>
    </body>
</html>
